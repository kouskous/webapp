<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" *ngIf="product">Edit Product</div>
        <div class="text-lg font-medium" *ngIf="!product">Create Product</div>
        <button
            mat-icon-button
            (click)="cancel()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="formGroup">
        <!-- name -->
        <mat-form-field>
            <mat-icon
                [svgIcon]="'heroicons_outline:tag'"
                class="icon-size-5"
                matPrefix></mat-icon>
            <mat-label>Name</mat-label>
            <input
                matInput
                [formControlName]="'name'">
        </mat-form-field>

        <!-- reference -->
        <mat-form-field>
            <mat-icon
                [svgIcon]="'heroicons_outline:qrcode'"
                class="icon-size-5"
                matPrefix></mat-icon>
            <mat-label>Reference</mat-label>
            <input
                matInput
                [formControlName]="'reference'">
        </mat-form-field>

        <!-- description -->
        <mat-form-field
            class="fuse-mat-textarea flex-auto">
            <mat-label>Description</mat-label>
            <textarea matInput [formControlName]="'description'"></textarea>
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_outline:menu-alt-1'"></mat-icon>
        </mat-form-field>

        <div class="flex flex-row flex-wrap justify-between">
            <div class="w-full md:w-1/4 md:mb-0">
                <mat-form-field class="w-full">
                    <mat-label>Unit</mat-label>
                    <input
                        matInput
                        [formControlName]="'unit'">
                </mat-form-field>
            </div>
            <div class="w-full md:w-1/3 md:mb-0">
                <mat-form-field class="w-full">
                    <mat-label>Unit Price</mat-label>
                    <input
                        matInput
                        [formControlName]="'unitPrice'">
                    <span matSuffix>DA</span>
                </mat-form-field>
            </div>
            <div class="w-full md:w-1/3 md:mb-0">
                <mat-form-field class="w-full">
                    <mat-label>Value Added Tax</mat-label>
                    <input
                        matInput
                        [formControlName]="'valueAddedTax'">
                    <span matSuffix>%</span>
                </mat-form-field>
            </div>
        </div>


        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="-ml-2">
                <!-- Attach file -->
            </div>

            <div class="flex items-center mt-4 sm:mt-0">
                <!-- Discard -->
                <button
                    class="ml-auto sm:ml-0"
                    mat-stroked-button
                    (click)="cancel()">
                    Cancel
                </button>
                <!-- save -->
                <button
                    *ngIf="product"
                    class="order-first ml-2 sm:order-last"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="save()">
                    Save
                </button>
                <!-- create -->
                <button
                    *ngIf="!product"
                    class="order-first ml-2 sm:order-last"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="save()">
                    Create
                </button>
            </div>
        </div>
    </form>
</div>
